<!--4.Write a short note on Tag and element with an example
Ans:HTML Tags: Tags are the starting and ending parts of an HTML element. They begin with < symbol and end with > symbol. Whatever written inside < and > are called tags.
Example: <p>  </p>
 
 Elements enclose the contents in between the tags. They consist of some kind of structure or expression. It generally consists of a start tag, content and an end tag.
Example: 
 <p>This is the content.</p> -->>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element and tags</title>
</head>
<body>
    <p>This is the content.</p> 
</body>
</html>
